name: Playwright UI + API tests 

on:
  push:
    branches: [ main, feature/api-tests ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (headless on CI)
        run: npx playwright test --reporter=list,html,monocart-reporter
        env:
          CI: true

      - name: Upload monocart report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monocart-report
          path: monocart-report


