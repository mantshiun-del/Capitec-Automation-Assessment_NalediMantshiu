
# .github/workflows/playwright.yml
name: Playwright UI + API tests

on:
  push:
    branches: [ main, feature/api-tests ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers + OS deps
        run: npx playwright install --with-deps

      # ✅ IMPORTANT: Use --project=chromium (NOT --browser=chromium)
      - name: Run Playwright tests (headless on CI)
        run: npx playwright test --project=chromium --workers=2 --reporter=list,html,monocart-reporter
        env:
          CI: true

      - name: Upload monocart report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monocart-report
          path: monocart-report

      # Optional: Upload HTML report as well (handy for debugging)
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
